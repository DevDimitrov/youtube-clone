<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/13604ca65d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!------------- HEADER --------------->
    <header class="flex-box">
      <div class="left-part">
        <i class="fas fa-bars menu-btn"></i>
        <i class="fa-brands fa-youtube"><span>Youtube</span></i>
      </div>

      <div class="center-part flex-box">
        <div class="search-bar flex-box">
          <input type="text" placeholder="Search" />
          <button class="search-btn">
            <i class="fas fa-magnifying-glass"></i>
          </button>
        </div>
        <i class="fas fa-microphone mic-icon"></i>
      </div>
      <div class="right-part flex-box">
        <i class="fas fa-video"></i>
        <i class="fas fa-th"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user"></i>
      </div>
    </header>

    <!-------------SIDEBAR--------------->

    <div class="sidebar">
      <ul>
        <li class="menu-item"><i class="fas fa-home"></i>Home</li>
        <li class="menu-item"><i class="far fa-compass"></i>Explore</li>
        <li class="menu-item"><i class="fas fa-play"></i>Subscriptions</li>
        <li class="menu-item"><i class="far fa-play-circle"></i>Library</li>
        <li class="menu-item"><i class="fas fa-history"></i>History</li>
        <li class="menu-item"><i class="fas fa-music"></i>Music</li>
        <li class="menu-item"><i class="fas fa-trophy"></i>Sports</li>
        <li class="menu-item"><i class="fas fa-gamepad"></i>Gaming</li>
        <li class="menu-item"><i class="fas fa-newspaper"></i>News</li>
        <li class="menu-item"><i class="fas fa-cog"></i>Settings</li>
        <li class="menu-item"><i class="far fa-flag"></i>Report History</li>
        <li class="menu-item"><i class="far fa-question-circle"></i>Help</li>
        <li class="menu-item">
          <i class="fas fa-exclamation-circle"></i>Send Feedback
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
